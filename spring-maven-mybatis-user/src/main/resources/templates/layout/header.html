<header th:fragment="header">
    <div class="logo">
        <img src="/images/logo.svg" alt="logo">
    </div>
    <nav class="header-nav">
        <a href="/">메인</a>
        <a href="/find-username">유저이름찾기</a>
    </nav>
    <!-- 나중에 로그인 로그인을 했을 때 로그아웃으로 변경할 것이기 때문에 따로 분리 -->
    <div class="sign-in">
        <a th:if=" ${ loggedInUser  == null } " href="/register">회원가입</a>

        <a th:if=" ${ loggedInUser  != null } " href="/mypage">마이페이지</a>
        <a th:if=" ${ loggedInUser  != null } " href="/logout">로그아웃</a>
