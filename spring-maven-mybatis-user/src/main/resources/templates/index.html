<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MDCOMPANY - MAIN</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<th:block th:replace="~{layout/header :: header}"></th:block>

<div class="main-container">
    <h1>메인 화면</h1>
    <div>
        <h3>취미를 검색하세요.</h3>
        <form action="/hobby" method="get"> <!-- Controller에 있는 searchHobby 기능으로 검색정보 탐색 전달 -->

            <label for="hobbies">취미 검색 : </label>
            <input type="text" id="hobbies" name="hobbies" placeholder="검색어를 입력하세요." required>
            <button>검색하기</button>

        </form>
        <table>
            <tr th:each="  u   : ${users}     ">
                <td th:text="${u.userId}"></td>
                <td th:text="${u.username}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.birthdate}"></td>
                <td th:text="${u.accountBalance}"></td>
                <td th:text="${u.gender}"></td>
                <td th:text="${u.hobbies}"></td>
            </tr>
        </table>

    </div>
</div>

<th:block th:replace="~{layout/footer :: footer}"></th:block>
</body>
</html>
