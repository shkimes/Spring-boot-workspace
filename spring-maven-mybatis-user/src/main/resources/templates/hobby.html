<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MDCOMPANY - MAIN</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<th:block th:replace="~{layout/header :: header}"></th:block>

<div class="main-container">
    <h1>검색 결과</h1>
    <div th:each=" h   : ${hobbies}">
       <p th:text="${h.username}"  ></p>
       <p th:text="${h.email}"  ></p>
       <p th:text="${h.birthdate}"  ></p>
       <p th:text="${h.gender}"  ></p>
       <p th:text="${h.hobbies}"  ></p>
       <img th:src="${h.profileImagePath}"  >
    </div>
    <a href="/">메인으로 돌아가기</a>
</div>

<th:block th:replace="~{layout/footer :: footer}"></th:block>
</body>
</html>
